<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Licence Catalogue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='csiro_theme.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='csiro.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='policies_catalogue.css') }}" />
</head>
<body>
    <header>
        <a href="https://www.csiro.au/"><img id="csiro-logo" src="{{ url_for('static', filename='logo.gif') }}" alt="CSIRO" /></a>
	    <nav>
            <ul>
                <li><a href="{{ url_for('controller.home') }}">Home</a></li>
                <li><a href="{{ url_for('controller.search') }}">Search</a></li>
                <li><a href="{{ url_for('controller.create_licence_form') }}">Create</a></li>
                <li><a href="{{ url_for('controller.licence_routes') }}">Licences</a></li>
                <li><a href="{{ url_for('controller.action_routes') }}">Actions</a></li>
                <li><a href="#!">Parties</a></li>
                <li><a href="{{ url_for('controller.about') }}">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="container-content">
        <div id="container-content-2">
            {% block content %}{% endblock %}
        </div><!-- container-content -->
    </div><!-- container-content-2 -->
    <div id="footer-external">
		<ul id="footer-external-links">
			<li>CSIRO links: </li>
			<li><a href="http://www.csiro.au/Copyright.aspx">Copyright</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Legal-Notice-and-Disclaimer.aspx">Legal Notice and Disclaimer</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Privacy.aspx">Privacy</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Accessibility.aspx">Accessibility</a></li>
			<li>|</li>
			<li class="last"><a href="http://www.csiro.au/Sitemap.aspx">Site Map</a></li>
		</ul>
	</div><!-- footer external -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/licence_register.js') }}"></script>
{% block bottom_script %}{% endblock %}
</html>
