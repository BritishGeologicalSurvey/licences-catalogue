<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Policies Catalogue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="/style/csiro_theme.css" />
    <link rel="stylesheet" href="/style/policies_catalogue.css" />
    <link rel="shortcut icon" href="/style/csiro.ico">
</head>
<body>
    <header>
        <img id="csiro-logo" src="/style/logo.gif" alt="CSIRO's logo" />
	    <nav>
            <ul>
                <li><a href="https://csiro.au">CSIRO</a></li>
                <li><a href="{{ url_for('controller.home') }}">Catalogue Home</a></li>
            </ul>
        </nav>
    </header>
    <div id="container-content">
        <div id="container-content-2">
            {% block content %}{% endblock %}
        </div><!-- container-content -->
    </div><!-- container-content-2 -->

    <div id="footer-external">
		<ul id="footer-external-links">
			<li>CSIRO links: </li>
			<li><a href="http://www.csiro.au/Copyright.aspx">Copyright</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Legal-Notice-and-Disclaimer.aspx">Legal Notice and Disclaimer</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Privacy.aspx">Privacy</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Accessibility.aspx">Accessibility</a></li>
			<li>|</li>
			<li class="last"><a href="http://www.csiro.au/Sitemap.aspx">Site Map</a></li>
		</ul>
	</div><!-- footer external -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
{% block bottom_script %}{% endblock %}
</html>
